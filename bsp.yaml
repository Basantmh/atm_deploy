specVersion: '2.1'
metadata:
  name: 'ui5boilerplate'
type: application
resources:
  configuration:
    paths:
      webapp: webapp
framework:
  name: OpenUI5
  version: '1.78.0'
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
builder:
  customTasks:
    - name: ui5-task-transpile
      afterTask: replaceVersion
      configuration:
        removeConsoleStatements: true
        excludePatterns:
          - '**/thirdparty/**'
    - name: ui5-task-nwabap-deployer
      afterTask: generateVersionInfo
      configuration:
        resources:
          path: dist
          pattern: '**/*.*'
        ui5:
          language: EN
          package: zui5boilerplate
          bspContainer: zui5boilerplate
          bspContainerText: ui5boilerplate project
